<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đăng nhập | vnd.</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Đăng nhập</header>
        </div>
        <!-- Form đăng nhập -->
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="input-box">
                <input type="text" id="loginInput" class="input-field" placeholder="Email, số điện thoại, tên đăng nhập" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" id="passwordInput" class="input-field" placeholder="Mật khẩu" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Nhớ mật khẩu</label>
                </section>
                <section>
                    <a href="#">Quên mật khẩu?</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit">Đăng nhập</button>
            </div>
        </form>
        <div class="sign-up-link">
            <p>Bạn chưa có tài khoản? <a href="signup.html">Đăng ký</a></p>
        </div>
    </div>

    <script>
        // Hàm kiểm tra thông tin đăng nhập
        function validateLogin() {
            const loginInput = document.getElementById("loginInput").value.trim();
            const passwordInput = document.getElementById("passwordInput").value.trim();

            if (!loginInput) {
                alert("Vui lòng nhập Email, số điện thoại hoặc tên đăng nhập.");
                return false;
            }

            if (!passwordInput) {
                alert("Vui lòng nhập mật khẩu.");
                return false;
            }

            alert("Đăng nhập thành công!");
            return true;
        }
    </script>
</body>
</html>
